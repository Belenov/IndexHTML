<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет</title>
    <link rel="icon" href="https://static.tildacdn.com/tild3261-6266-4235-a436-343535313031/favicon.ico" type="image/x-icon">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        body {
            background: linear-gradient(270deg, #ff6b6b, #f4c4f3, #1e90ff, #9acd32);
            background-size: 800% 800%;
            animation: gradientBackground 12s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 360px;
            width: 100%;
            text-align: center;
        }

        .login-container img {
            width: 100px; 
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; 
            text-align: center; 
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .info-text {
            margin-top: 20px;
            font-size: 14px;
            color: #777; 
        }

        .stopphish-info {
            margin-top: 30px;
            font-size: 14px;
            color: #333;
        }

        .stopphish-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .stopphish-info a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        const phrases = [
            "Вход в личный кабинет",
            "Я хочу работать!",
            "Почему вы смотрите на меня?",
            "Удачи в работе!",
            "Хорошего настроение!",
            "Хотите шутку?",
            "4 года попыток войти в айти..."
        ];

        function changeTitle() {
            const titleElement = document.getElementById('changing-title');
            let index = 0;

            setInterval(() => {
                titleElement.innerText = phrases[index];
                index = (index + 1) % phrases.length;
            }, 5000);
        }

        window.onload = changeTitle;
    </script>
</head>
<body>

    <div class="login-container">
        <img src="https://static.tildacdn.com/tild3834-3165-4932-a161-656137326635/logo_bl.png" alt="Логотип">
        
        <h2 id="changing-title">Вход в личный кабинет</h2>
        
        <form>
            <input type="text" placeholder="Логин" required><br>
            <input type="password" placeholder="Пароль" required><br>
            <button type="submit">Войти</button>
        </form>

        <div class="info-text">
            Войдите с помощью StopPhish ID
        </div>

        <div class="stopphish-info">
            StopPhish ID — ключ ко всем решениям.<br>
            <a href="https://memi.klev.club/uploads/posts/2024-04/memi-klev-club-xofn-p-memi-ustalii-kot-32.jpg" target="_blank">Узнать больше</a>
        </div>
    </div>

</body>
</html>
